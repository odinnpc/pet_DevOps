name: dev

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   

      - name: Install dependencies (ci if possible)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "No lockfile — running npm install"
            npm install
          fi

      - name: Lint
        run: npm run lint || echo "no lint script, skipping"

      - name: Run tests
        run: npm test

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ./test-results || ./logs || ./coverage
